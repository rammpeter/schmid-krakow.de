<html>
<script type="text/javascript" src="preisliste.js"></script>
<body>
    <table id="prices" border="1" class="shadow" align="center" style="float: left;">
        <tr>
            <th colspan="4">Preisliste</th>
        </tr>
        <tr>
            <th>Von</th>
            <th>Bis</th>
            <th>Preis/Tag</th>
            <th>Preis/Woche</th>
        </tr>
    </table>

    <script type="text/javascript">
        var output = "";

        for(var i=0; i<preise.length; i++){
            preis = preise[i];
            output += '<tr><td>'+preis[0]+'</td><td>'+preis[1]+'</td><td>'+preis[2]+'</td><td>'+preis[3]+'</td></tr>'
        }


        $('#prices')
                .append(output)
                .fadeTo('middle', 0.7, function() {
                    // Animation complete
                })
                .css('background-color', '#FFFF99')
        ;
    </script>
</body>
</html>
