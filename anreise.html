<script type="text/javascript">

        var latlng = new google.maps.LatLng(53.6429,12.2915);

            mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        map = new google.maps.Map(document.getElementById("google_map_canvas"), myOptions);
        marker = new google.maps.Marker({map:map,position:latlng});
        infoWindow = new google.maps.InfoWindow({content:'Ferienh채user<br/>Milan und Pinguin'});
        infoWindow.open(map,marker);
    }
</script>
